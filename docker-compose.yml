version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: steam_review_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: steamuser
      POSTGRES_PASSWORD: steampass123
      POSTGRES_DB: steamreviews
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U steamuser -d steamreviews"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
