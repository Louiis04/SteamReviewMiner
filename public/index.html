<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Reviews - Consulta de Jogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-steam"></i> Steam Game Reviews
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Buscar Jogo da Steam</h5>
                <div class="row g-3">
                    <div class="col-md-8">
                        <div class="search-wrapper position-relative">
                            <input 
                                type="text" 
                                id="appIdInput" 
                                class="form-control" 
                                placeholder="Digite o nome ou AppID do jogo (ex: Counter-Strike, 730)"
                                autocomplete="off"
                                oninput="handleSearchInput()"
                                onkeypress="if(event.key === 'Enter') addGame()"
                                onfocus="showSearchResults()">
                            <div id="searchResults" class="search-results position-absolute w-100 d-none"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button onclick="addGame()" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Buscar Jogo
                        </button>
                    </div>
                </div>
                <div class="mt-2">
                    <small class="text-muted">
                        ðŸ’¡ Digite o nome do jogo ou AppID. Exemplos: "Counter-Strike", "Dota", ou "730"
                    </small>
                </div>
            </div>
        </div>

        <div id="loadingArea" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Buscando informaÃ§Ãµes do jogo...</p>
        </div>

        <div id="gamesContainer" class="row row-cols-1 row-cols-md-2 g-4">
        </div>
    </div>

    <div class="modal fade" id="commentsModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalGameTitle">ComentÃ¡rios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalCommentsBody">
                </div>
                <div class="modal-footer">
                    <button type="button" id="loadMoreBtn" class="btn btn-primary" onclick="loadMoreComments()">
                        <i class="bi bi-arrow-down-circle"></i> Carregar Mais
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
